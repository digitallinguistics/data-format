$schema: 'http://json-schema.org/schema#'
id: 'http://cdn.digitallinguistics.io/schemas/Morpheme-1.2.0.json'
title: Morpheme
type: object
description: 'A *morpheme token* is a particular instance of a morpheme in a text. In DLx, the primary function of the Morpheme object is to provide a concise, short description of each token of a morpheme in a corpus - its form, its gloss, and a reference to an item in a lexicon where more information can be found.'
required:
    - transcription
    - gloss
additionalProperties: true
properties:
    type: {title: Type, type: string, description: 'The type of object. Must be set to `Morpheme`.', enum: [Morpheme]}
    gloss: {title: Gloss, description: 'A gloss for this morpheme, optionally in multiple languages.', $ref: 'http://cdn.digitallinguistics.io/schemas/MultiLangString.json'}
    lexeme: {title: Lexeme, description: 'A Lexeme Reference to an item in a lexicon where more information about this morpheme may be found.', $ref: 'http://cdn.digitallinguistics.io/schemas/LexemeReference.json'}
    notes: {title: Notes, type: array, description: 'A collection of notes about this morpheme token.', uniqueItems: true, items: {title: Note, $ref: 'http://cdn.digitallinguistics.io/schemas/Note.json'}}
    tags: {title: Tags, description: 'A set of tags for this morpheme token.', $ref: 'http://cdn.digitallinguistics.io/schemas/Tags.json'}
    transcription: {title: Transcription, description: 'A transcription of this morpheme token. Should be a transcription of this particular token/allomorph, rather than an abstract representation of the morpheme. Do not include any leading or trailing tokens such as hyphens or equal signs.', $ref: 'http://cdn.digitallinguistics.io/schemas/Transcription.json'}
default:
    form: {}
    gloss: {}
