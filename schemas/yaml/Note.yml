$schema: 'http://json-schema.org/schema#'
$id:     'http://cdn.digitallinguistics.io/schemas/Note-4.0.0.json'
title:   Note
type:    object

description: 'A note about this resource. Notes may also include `type` and `language` attributes.'

required:
  - text

additionalProperties: false

properties:

  type:
    title: Type
    type:  string
    const: Note
    description: 'The type of object (must be set to `Note`)'

  dateCreated:
    title: 'Date Created'
    type:  string
    description: 'The date and optionally time that this note was created'
    oneOf:
      - format: date
      - format: date-time

  dateModified:
    title: 'Date Modified'
    type:  string
    description: 'The date and optionally time that this note was last modified'
    oneOf:
      - format: date
      - format: date-time

  language:
    title: 'Note Language'
    type:  string
    description: 'A language code or language name of the language that this note is written in'

  noteType:
    title: 'Note Type'
    type:  string
    description: 'The type of Note. Required for notes on Lexemes.'

  source:
    title: 'Source (Person)'
    type:  string
    $ref:  'http://cdn.digitallinguistics.io/schemas/Abbreviation.json'
    description: 'The abbreviation of the person who is the source of the information in this Note. This is not necessarily the person who wrote it. For example, a linguist could make a note based on something that a speaker reports, in which case the speaker should be listed as the source.'

  tags:
    title: Tags
    type:  object
    $ref:  'http://cdn.digitallinguistics.io/schemas/Tags.json'
    description: 'A set of tags that apply to this Note. Useful for tagging notes that need review or responses, or marking a note as resolved.'

  text:
    title:     'Note Text'
    type:      string
    minLength: 1
    description: 'The text of the note itself'
