$schema: http://json-schema.org/draft-07/schema
$id:     https://schemas.digitallinguistics.io/Abbreviation.json
title:   Abbreviation
type:    string
pattern: ^\w+$

description: A human-readable abbreviation, containing only the letters `A-Z`, `a-z`, numbers `0-9`, and underscores. No spaces allowed.

examples:
  - chiti
  - ctm