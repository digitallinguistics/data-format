$schema: https://json-schema.org/draft/2020-12/schema
$id:     http://schemas.digitallinguistics.io/Abbreviation-2.2.0.json
title:   Abbreviation
type:    string
pattern: ^\w+$

description: A human-readable abbreviation, containing only the letters `A-Z`, `a-z`, numbers `0-9`, and underscores. No spaces allowed.

examples:
  - chiti
  - ctm